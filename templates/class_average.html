{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6 max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-4">{{ subject }} Class Average</h1>
    
    <div class="flex items-center justify-center my-8">
        <div class="text-5xl font-bold text-blue-600">
            {{ average }}%
        </div>
    </div>
    
    <div class="w-full bg-gray-200 rounded-full h-4">
        <div class="bg-blue-600 h-4 rounded-full" style="width: {{ average }}%"></div>
    </div>
    
    <a href="/" class="mt-6 inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Back to List
    </a>
</div>
{% endblock %}
