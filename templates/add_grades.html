{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6 max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-2">Add Grades</h1>
    <p class="text-gray-600 mb-6">For {{ student.name }} ({{ student.roll_number }})</p>
    
    <form method="POST" class="space-y-4">
        <div>
            <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
            <select id="subject" name="subject" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                <option value="">Select a subject</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
            </select>
        </div>
        
        <div>
            <label for="grade" class="block text-sm font-medium text-gray-700">Grade (0-100)</label>
            <input type="number" id="grade" name="grade" min="0" max="100" step="0.1" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border"
                   placeholder="Enter grade percentage">
        </div>
        
        <div class="flex space-x-4 pt-4">
            <button type="submit" 
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <i class="fas fa-save mr-2"></i> Save Grade
            </button>
            <a href="/student/{{ student.roll_number }}" 
               class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
