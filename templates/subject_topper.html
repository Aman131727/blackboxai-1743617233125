{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6 max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-4">{{ subject }} Topper</h1>
    
    <div class="space-y-4">
        <div>
            <p class="text-gray-600">Name:</p>
            <p class="font-medium">{{ topper_name }}</p>
        </div>
        
        <div>
            <p class="text-gray-600">Roll Number:</p>
            <p class="font-medium">{{ topper_roll }}</p>
        </div>
        
        <div>
            <p class="text-gray-600">Score:</p>
            <p class="font-medium text-blue-600">{{ score }}%</p>
        </div>
    </div>
    
    <a href="/" class="mt-6 inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Back to List
    </a>
</div>
{% endblock %}
