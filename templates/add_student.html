{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6 max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-6">Add New Student</h1>
    
    <form method="POST" class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="name" name="name" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
        </div>
        
        <div>
            <label for="roll_number" class="block text-sm font-medium text-gray-700">Roll Number</label>
            <input type="text" id="roll_number" name="roll_number" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
        </div>
        
        <div class="flex space-x-4 pt-4">
            <button type="submit" 
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <i class="fas fa-save mr-2"></i> Save Student
            </button>
            <a href="/" 
               class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
